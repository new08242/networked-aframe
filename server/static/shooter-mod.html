<html>
  <head>
    <meta charset="utf-8">
    <title>Shooter Example — Networked-Aframe</title>
    <meta name="description" content="Shooter Example — Networked-Aframe">

    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="easyrtc/easyrtc.js"></script>
    <script src="build.js"></script>
    <script>window.NAF || document.write('<script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js">\x3C/script>')</script>

    <!-- <script src="https://github.com/ngokevin/aframe-physics-components/blob/master/dist/aframe-physics-components.min.js"></script> -->
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.2.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.5/dist/aframe-particle-system-component.min.js"></script>
    <script src="js/spawn-in-circle.component.js"></script>
    <script src="js/gun.component.js"></script>
    <script src="js/forward.component.js"></script>
    <script src="js/remove-in-seconds.component.js"></script>
    <script src="js/player.component.js"></script>
    <script src="js/impulse.component.js"></script>
  </head>
  <body>

    <a-scene physics="gravity: 0; debug: true" networked-scene="
      room: shooter;
      debug: true;
    ">
      <a-assets>

        <img id="grid" src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" crossorigin="anonymous">
        <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />

        <!-- Templates -->

        <!-- Avatar -->
        <template id="avatar-template">
          <a-entity class="avatar" static-body="shape:sphere; sphereRadius:0.5">
            <a-sphere class="head"
              scale="0.45 0.5 0.4"
            ></a-sphere>
            <a-entity class="face"
              position="0 0.05 0"
            >
              <a-sphere class="eye"
                color="#efefef"
                position="0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>
              <a-sphere class="eye"
                color="#efefef"
                position="-0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>
            </a-entity>
            <a-entity class="gun">
              <a-box
                position="0.51 -0.13 -0.29"
                scale="0.19 0.23 0.67"
                color="#000"
              ></a-box>
              <a-entity id="gun-tip" class="gun-tip"
                position="0.51 -0.10 -0.64"
              ></a-entity>
            </a-entity>
          </a-entity>
        </template>

        <!-- Bullet -->
        <template id="bullet-template">
          <a-sphere id="bullet" class="bullet"
            dynamic-body="shape:sphere; sphereRadius:0.1"
            scale="0.1 0.1 0.1"
            color="#fff"
          ></a-sphere>
        </template>

        <template id="blue-box-template">
          <a-box
            color="#5985ff"
          ></a-box>
        </template>

        <!-- /Templates -->
      </a-assets>

      <!-- Player Avartar -->
      <a-entity id="player" networked="template:#avatar-template" main-player
                gun="bulletTemplate:#bullet-template" camera="userHeight: 1.6" 
                spawn-in-circle="radius:3;" wasd-controls look-controls>
        <a-sphere class="head"
          color="#5985ff"
          random-color
          visible="false"
        ></a-sphere>
      </a-entity>

      <!-- Floor -->
      <a-entity static-body position="0 -1 0"
        geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
        material="src: #grid; repeat: 10000 10000; transparent: true; metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;">
      </a-entity>

      <!-- Light -->
      <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
      <a-entity light="color: #ffaaff; intensity: 1.5" position="5 5 5"></a-entity>

      <!-- Sky -->
      <a-sky src="#sky" rotation="0 -90 0"></a-sky>
      <a-entity id="particles" particle-system="preset: snow"></a-entity>
    </a-scene>

    <script>
      // On mobile remove elements that are resource heavy
      var isMobile = AFRAME.utils.device.isMobile();

      if (isMobile) {
        var particles = document.getElementById('particles');
        particles.parentNode.removeChild(particles);
      }
    </script>

    <script>
      // Define custom schema for syncing avatar components
      NAF.schemas.add({
        template: '#avatar-template',
        components: [
          'position',
          'rotation',
          {
            selector: '.head',
            component: 'material'
          }
        ]
      });
    </script>
  </body>
</html>
